<form @{form.htmx} id="@{form.id}" class="mt-8 space-y-6">
    @for input in form.inputs
    <div class="mb-6">
        @{input.html()}
    </div>
    @end
    @{form.button.html()}
    <div class="text-sm font-medium text-gray-500 dark:text-gray-400">
        @{form.login_text}
    </div>
</form>
