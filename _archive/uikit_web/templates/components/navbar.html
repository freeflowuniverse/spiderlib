<header style="display: flex; justify-content: space-between; align-items: center; padding: 1rem 2rem 1rem 2rem; border: 5px solid; box-sizing: border-box;">
    <img src="/logo.png" alt="Logo"> <!-- Site Logo -->
    <nav>
        <ul style="padding: 0.5rem; display: flex; border: 2px solid;">
        @for navitem in navbar.navitems
            <li style="list-style: none; margin: 0rem 0.5rem">
                <a @{navitem.htmx.stringify()} target="@navitem.target" href="@navitem.url">@navitem.label</a>
            </li>
        @end
        </ul>
    </nav>
</header>
