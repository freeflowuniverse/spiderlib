<form class="mt-8 space-y-6" @{form.action}>
    @for input in form.inputs
    @{input.html()}
    @end

    <div class="flex items-start">
        <div class="flex items-center h-5">
            <input id="remember" aria-describedby="remember" name="remember" type="checkbox" class="w-4 h-4 border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-primary-300 dark:focus:ring-primary-600 dark:ring-offset-gray-800 dark:bg-gray-700 dark:border-gray-600" required>
        </div>
        <div class="ml-3 text-sm">
        <label for="remember" class="font-medium text-gray-900 dark:text-white">Remember me</label>
        </div>
        <a href="#" class="ml-auto text-sm text-primary-700 hover:underline dark:text-primary-500">Help?</a>
    </div>
    <div flex-row>
        <button type="submit" class="w-full px-5 py-3 text-base font-medium text-center text-white bg-primary-700 rounded-lg hover:bg-primary-800 focus:ring-4 focus:ring-primary-300 sm:w-auto dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">Sign in with email</button>
    </div>
    <div class="text-sm font-medium text-gray-500 dark:text-gray-400">
        Sign in with <a class="text-primary-700 hover:underline dark:text-primary-500">Threefold Connect</a>
    </div>
</form>
